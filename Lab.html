<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab W13</title>
	<link rel="stylesheet" type="text/css" href="labstyle.css">
</head>
<body>
	<div id="wholeBlock">
		<div>
			<h1>JS Calculator</h1>
		</div>
		<div>
			<form>
			<p>
				Number 1<br>
				<input id="num1" type="text">
			</p>
			<p>
				Number 2<br>
				<input id="num2" type="text">
			</p>
			<p>
				Operate way?<br>
				<select id="operater" name="Calculate">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>
			</p>
			</form>
			<div>
				<button id="button" onclick="calculation()">Calculate</button>
				<!-- <input id="calculate" type="button" value="Calculate" onclick="calculation()"> -->
			</div>
			<p>
				Result = 
				<nobr id="result"></nobr>
			</p>
			
			
			<script type="text/javascript">
				
				var result = 0;
				function calculation(){
					var num1 = document.getElementById("num1").value;
					var num2 = document.getElementById("num2").value;
					num1 = parseInt(num1);
					num2 = parseInt(num2);
					// alert(num1 + " " + num2);
					var operater = document.getElementById("operater").value;
					// alert(operater);
					switch(operater){
						case "+":
							result = num1 + num2;
							break;
						case "-":
							result = num1 - num2;
							break;
						case "*":
							result = num1 * num2;
							break;
						case "/":
							result = num1 / num2;
							break;
					}
					document.getElementById("result").innerHTML =result;

				}
			</script>
			

		</div>
	</div>
	
</body>
</html>
